<ion-button expand="block" (click)="addPolling()">Tambah</ion-button>
<ng-container *ngIf="!detailInputVoteLoading">
  <ng-container *ngFor="let detailInputVotes of detailInputVotes; index as i">
    <ion-list>
      <ion-item-sliding>
        <ion-item>
          <ion-label><strong>TPS {{detailInputVotes.tps}}</strong></ion-label>
          <ion-badge slot="end" color="success">{{detailInputVotes.suara | number}}
            Suara</ion-badge>
        </ion-item>
    
        <ion-item-options side="start">
          <ion-item-option (click)="updatePolling(detailInputVotes)">
            <ion-icon name="create-outline"></ion-icon>
          </ion-item-option>
          <ion-item-option color="danger" (click)="deletePolling(detailInputVotes.id)">
            <ion-icon name="trash-outline"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-container>
</ng-container>

<ng-container *ngIf="detailInputVoteLoading">
  <app-detail-input-vote-skeleton></app-detail-input-vote-skeleton>
</ng-container>
