<ion-header [translucent]="true" class="ion-no-border">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content [fullscreen]="true" scroll-y="false">
  <div class="ion-padding">
    <app-info-tps></app-info-tps>
  </div>
  <div class="user__info">
    <div class="daun__merah"></div>
    <div class="daun__biru"></div>
    <div class="titik__coklat"></div>
    <app-user-info  [paramId]="paramId"></app-user-info>
  </div>
  <div class="perolehan__suara ion-padding">
    <ion-segment [(ngModel)]="segmentVote">
      <ion-segment-button value="result">
        <ion-label>Result</ion-label>
      </ion-segment-button>
      <ion-segment-button value="vote">
        <ion-label>Vote</ion-label>
      </ion-segment-button>
    </ion-segment>
    <ng-container [ngSwitch]="segmentVote">
      <ng-container *ngSwitchCase="'result'">
        <app-result-vote [paramId]="paramId"></app-result-vote>
      </ng-container>
      <ng-container *ngSwitchCase="'vote'">
        <app-input-vote [paramId]="paramId"></app-input-vote>
      </ng-container>
      
    </ng-container>
  </div>
</ion-content>
